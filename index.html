<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <meta name="description" content="Fahrenheit to Celsius Converter" />
 <meta name="author" content="Tymofii" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="./css/style.css" />
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
 <link rel="manifest" href="site.webmanifest" />
 <title>Fahrenheit to Celsius Converter</title>
</head>
<body>
 <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
 <script src="./js/script.js"></script>
 <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
   <header class="mdl-layout__header">
     <div class="mdl-layout__header-row">
       <span class="mdl-layout-title">Fahrenheit to Celsius Converter</span>
     </div>
   </header>
   <main class="mdl-layout__content">
     <br />
     <div class="page-content">Enter temperature in Fahrenheit:</div>
     <form action="#">
       <div class="mdl-textfield mdl-js-textfield">
         <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit-input" />
         <label class="mdl-textfield__label" for="fahrenheit-input">Fahrenheit</label>
         <span class="mdl-textfield__error">Input is not a number.</span>
       </div>
       <br />
       <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
         onclick="convertFahrenheitToCelsius()">
         Convert
       </button>
     </form>
     <br />
     <div class="page-content-answer">
       <div id="celsius-result"></div>
     </div>
   </main>
 </div>
</body>
</html>
